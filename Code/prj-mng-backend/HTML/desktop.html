<html>
<body>
<h1 style="text-align: center"> DESKTOP AUDIT </h1>
<form>
	<table border=1 width="50%" height="600px" align="center" bgcolor="DodgerBlue">
	 <tr>
	  <td>
 	   <label for="Make">Make:</label>
	  </td>
	  <td>
  	   <select name="Make" id="Make">
         <option value="Dell">Dell</option>
         <option value="Lenovo">Lenovo</option>
         <option value="Assembled">Assembled</option>
         <option value="HP">HP</option>
         </select>
	   <br>
	  </td>
	 </tr>
	 <tr>
	  <td>
	   <label>Hostname: </label>
	  </td>
	  <td>
	   <input type="text"> <br>
	  </td>
	 </tr>
	 <tr>
	  <td>
	   <label>Model:</label>
	  </td>
	  <td>
	   <input type="text"> <br>
	  </td>
	 </tr>
	 <tr>
	  <td>
	   <label>Tag ID:</label>
	  </td>
	  <td>
	   <input type="text"> <br>
	  </td>
	 </tr>
	 <tr>
	  <td>
	   <label>Serial Number:</label>
	  </td>
	  <td>
	   <input type="text"> <br>
	  </td>
	 </tr>
	 <tr>
	  <td>
	   <label>Processor:</label><br>
	  </td>
	  <td>
	   <input type="radio" name="processor" value="Core i3">Core i3<br>
	   <input type="radio" name="processor" value="Core i5">Core i5<br>
	   <input type="radio" name="processor" value="Core i7">Core i7<br>
	   <input type="radio" name="processor" value="Core i9">Core i9<br>
	   <input type="radio" name="processor" value="Dual Core">Dual Core<br>
	   <input type="radio" name="processor" value="AMD Ryzen">AMD Ryzen<br>
	   <input type="radio" name="processor" value="Other">Other<br>
	  </td>
	 </tr>
	 <tr>
	  <td>
	   <label>Generation:</label>
	  </td>
	  <td>
	   <input type="text"> <br>
	  </td>
	 </tr>
	 <tr>
	  <td>
	   <label>Operating System:</label><br>
	  </td>
	  <td>
	   <input type="radio" name="os" value="Windows">Windows<br>
	   <input type="radio" name="os" value="Ubuntu">Ubuntu<br>
	   <input type="radio" name="os" value="MacOS">MacOS<br>
	  </td>
	 </tr>
	 <tr>
	  <td>
	   <label>RAM:</label><br>
	  </td>
	  <td>
	   <input type="radio" name="ram" value="2GB">2GB<br>
	   <input type="radio" name="ram" value="4GB">4GB<br>
	   <input type="radio" name="ram" value="8GB">8GB<br>
	   <input type="radio" name="ram" value="16GB">16GB<br>
	   <input type="radio" name="ram" value="32GB">32GB<br>
	   <input type="radio" name="ram" value="64GB">64GB<br>
	  </td>
	 </tr>
	 <tr>
	  <td>
	   <label>Storage:</label><br>
	  </td>
	  <td>
	   <input type="radio" name="storage" value="500 GB HDD">500 GB HDD<br>
	   <input type="radio" name="storage" value="1 TB HDD">1 TB HDD<br>
	   <input type="radio" name="storage" value="256 GB SSD">256 GB SSD<br>
	   <input type="radio" name="storage" value="512 GB SSD">512 GB SSD<br>
	   <input type="radio" name="storage" value="1 TB SSD">1 TB SSD<br>
	   <input type="radio" name="storage" value="Other">Other<br>
	  </td>
	 </tr>
	 <tr>
	  <td>
	   <label>Graphics:</label><br>
	  </td>
	  <td>
	   <input type="radio" name="graphics" value="4GB">4GB<br>
	   <input type="radio" name="graphics" value="2GB">2GB<br>
	   <input type="radio" name="graphics" value="NA">NA<br>
	   <input type="radio" name="graphics" value="NA">NA<br>
	  </td>
	 </tr>
	 <tr>
	  <td>
	   <label>User:</label>
	  </td>
	  <td>
	   <input type="text"> <br><br>
	  </td>
	 </tr>
	 <tr>
	  <td>
	   <label>Status:</label><br>
	  </td>
	  <td>
	   <input type="radio" name="status" value="Working">Working<br>
	   <input type="radio" name="status" value="Not Working">Not Working<br><br>
	  </td>
	 </tr>
	 <tr>
	  <td>
	   <label>Remarks:</label>
	  </td>
	  <td>
	   <input type="text"> <br><br>
	  </td>
	 </tr>
	 <tr>
	  <td>
	   <input type="submit" value="Submit" onclick="msg()">
	  </td>
	 </tr>
	<table>
</form>
<script>
function msg(){
alert("Your response is submitted");
}
</script>
</body>
</html>
