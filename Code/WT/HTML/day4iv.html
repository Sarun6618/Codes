<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
     crossorigin="anonymous"/>
     <title>Registration Form</title>
</head>
<body> 
    <div class="row">
        <center>
        <h3>Student Registeration</h3>
        </center>
    </div>
    <div class="row">
        <div class="col">
            <p>this is the css bootstrap layout</p>
        </div>
        <div class="col">
<form action="post" class="form-control">  
    <lable  class="form-label" for="name1">Name: </lable>
    <input type="text" name="name1" placeholder="enter name"><br><br><br>

    <lable  class="form-label" for="umae1">Uname: </lable>
    <input type="text" name="uname1" placeholder="enter Uname"><br><br><br>
    
    <label  class="form-label" for="password">Password:  </label>
    <input type="password" name="password" placeholder="enter password">
    <br><br><br>  
    
    <lable  class="form-label" name="file1">Choose file</lable>
    <input type="file" name="'file1"><br><br><br> 
    
    <lable   class="form-label"  for="email1">Email:  </lable>
    <input type="email" name="email1" placeholder="enter email"><br><br><br>
    
    <lable   class="form-label" for="phoneno">Phone no: </lable>
    <input type="text" maxlength="10" placeholder="enter phoneno"><br><br><br>
    
    <lable  class="form-label"  for="dob1">DOB:  </lable>
    <input type="date" placeholder="enter dob"><br><br><br>
    
    <label   class="form-label" for="address1">Address:  </label>
    <textarea name="adress1" id="" col="30" rows="5" placeholder="enter address"></textarea><br><br><br>
    
    <label    class="form-label" for="state">State:  </label> 
    <select naem="state" id="">
        <option value="1">Select state</option>
        <option value="2">AP</option>
        <option value="3">TS</option>
        <option value="4">MH</option>
    </select><br><br><br>
    
    <label    class="form-label" fro="gender1">Gender:</label>
    <input type="radio" name="gender" id="">male 
    <input type="radio" name="gender" id="">female 
    <br><br><br>
    
    <lable    class="form-label" for="study">Studies:  </lable>
    <input type="checkbox" name="study" id="">SSC
    <input type="checkbox" name="study" id="">CBSE
    <input type="checkbox" name="study" id="">DIPLOMA
    <input type="checkbox" name="study" id="">INTER
    <br><br><br> 
    <input type="submit" value="Submit">
    <input type="reset" value="reset">
    </form>
    </div>
    <div class="col">
    </div>

   </div>
</body>
</html>
