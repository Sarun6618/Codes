<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Navbar-Tab</title>
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#one"> Tab1 </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#Two"> Tab1 </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#Three"> Tab1 </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#Four"> Tab1 </a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="one"><h1> one </h1></div>
            <div class="tab-pane fade" id="Two"><h1> Two </h1></div>
            <div class="tab-pane fade" id="Three"><h1> Three </h1></div>
            <div class="tab-pane fade" id="Four"><h1> Four </h1></div>
        </div>
    </div>
    
</body>
</html>
