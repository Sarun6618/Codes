<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="time"></h3>
    <script>
        function fun()
        {
            let d=new Date();
            let x=d.getHours();
            let y=d.getMinutes();
            let z=d.getSeconds();
            document.getElementById("time").innerHTML=x+":"+y+":"+z;
        }
        setInterval(fun,1000);
    </script>
</body>
</html>
