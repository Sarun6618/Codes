 <form action="post" class="form-control">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h3 >Student Registration form</h3> 
    <label class="form-label" for="sname">Student Name:</label>
    <input class="form-control" type="text" name="sname">
    <label class="form-label" for="sno">Student No:</label>
    <input class="form-control" type="text" name="sno"><br>
    <label class="form-label" for="semail">Email:</label>
    <input class="form-control" type="email">  <br>
    <label class="form-label" for="sdob">DOB:</label>
    <input class="form-control" type="date" name="sdob"><br>
    <label class="form-label" for="gender">Gender</label>
    <input class="" type="radio" name="gender"> Male
    <input class="" type="radio" name="gender"> Female<br>
    <br>
    <label for="studies">Studies</label>
    <input type="checkbox" name="studies" id="">SSC
    <input type="checkbox" name="studies" id="">CBSE
    <input type="checkbox" name="studies" id="">Diploma
    <input type="checkbox" name="studies" id="">Inter
    <br><br>

    <label for="state">State:</label>
    <select name="state" id="">
        <option value="1">Select</option>
        <option value="2">TS</option>
        <option value="3">AP</option>
    </select><br><br>

    <label for="feedback">Feedback:</label><br>
    <textarea name="feedback" id="" cols="30" rows=""></textarea><br><br>
    <input type="submit" value="Submit">
</div>
<div class="col"></div>
