    <h2 class="text-center">Java Script String Methods</Script></h2>
    <div class="container" style="width:50%">
        <div class="row" >
            <div class="col">
                <label for="tb1">Enter Text:</label>
            </div>
            <div class="col">
                <textarea name="tb1" id="texttb1" cols="20" rows="2"></textarea>
                <!-- <input type="text" name="tb1" id="texttb1"> -->
            </div>
            <div class="col">
                <img src="kmit-bar.png" class="rounded float-end img-thumbnail" alt="KMIT-logo" width="100px" height="100px">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="method">Select a Method:</label>
            </div>
            <div class="col">
                <select name="method" id="sel1">
                    <option value="0">Select</option>
                    <option value="1">To Upper Case</option>
                    <option value="2">To Lower Case</option>
                    <option value="3">Swap Case</option>
                    <option value="4">Length</option>
                    <option value="5">Search</option>
                    <option value="6">Word Count</option>              
                    
                </select>
            </div>
            <div class="col"></div>
        </div>
        <br>
        <div class="row">
            <div class="col">    </div>
            <div class="col">
                <input type="button" value="Submit" onclick="myfun()">
            </div>
            <div class="col"></div>
        </div>
        <br>
            <div class="row" id="search1">
                <div class="col">
                    <label class="search1">Enter Text to search</label>
                </div>
                <div class="col">
                    <input class="search1" type="text" name="" id="sbox">
                </div>
                <div class="col"></div>
            </div>
        <br>
        <div class="row">
            <div class="col"> <label for="">Result: </label>   </div>
            <div class="col">
                <textarea name="tarea" id="tarea1" cols="20" rows="5"></textarea>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
    <script>
        function myfun()
        {
         let x=document.getElementById("texttb1").value;
         let a=document.getElementById("sel1").value;
        //  alert(x+a);
         if(a=='1'){
            document.getElementById("tarea1").innerHTML=x.toUpperCase();           
         }
         if(a=='2'){
            document.getElementById("tarea1").innerHTML=x.toLowerCase();           
         }
         if(a=='3'){
            let name=x;
            let swapc="";
            for(let i=0;i<name.length;i++)
            {   
            if (x.charAt(i) >='A' && x.charAt(i) <= 'Z')
                swapc=swapc+name.charAt(i).toLowerCase();
            else if(name.charAt(i) >='a' && name.charAt(i) <= 'z')
                swapc=swapc+name.charAt(i).toUpperCase();
            } 
            document.getElementById("tarea1").innerHTML=swapc;

         }
         if(a=='4'){
            document.getElementById("tarea1").innerHTML=x.length;           
         }
         if(a=='5'){
            let sub=x.indexOf(document.getElementById("sbox").value);
            if(sub>=0){
            document.getElementById("tarea1").innerHTML="Search Element is Available.!";         }
        else    {  document.getElementById("tarea1").innerHTML="Search Element is Not Available.!";  }                       
         }
         if(a=='6'){
           const arr=x.split(" ").length;
           document.getElementById("tarea1").innerHTML="Word Count is: "+(arr);
         }
        }
    </script>
